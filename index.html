<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width = initial-width, initial-scale = 1.0"/>
        <title>Web Dev Skills Bar</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="skill-container">
            <header>
                <h1>Front-End Developer Skill Level</h1>
            </header>
            <div id="skill-box">
                <span id="skill">HTML</span>
                <div class="slider-container">
                    <input type="range" min="0" max="100"  class="slider" id="html-slider" oninput="hSlider()" />
                    <div class="selector" id="htmlSelector">
                        <div class="selectbutton" id="htmlButton"></div>
                        <div class="selectvalue" id="htmlValue">50</div>
                    </div>
                    <div class="progress-bar" id="htmlBar"></div>
                </div>
                <div class="comment" id="html-comment">Quite decent !</div>
            </div>
            <div id="skill-box">
                <span id="skill">CSS</span>
                <div class="slider-container">
                    <input type="range" min="0" max="100" class="slider" id="css-slider" oninput="cSlider()" />
                    <div class="selector" id="cssSelector">
                        <div class="selectbutton"></div>
                        <div class="selectvalue" id="cssValue">50</div>
                    </div>
                    <div class="progress-bar" id="cssBar"></div>
                </div>
                <div class="comment" id="css-comment">Quite decent !</div>
            </div>
            <div id="skill-box">
                <span id="skill">JavaScript</span>
                <div class="slider-container">
                    <input type="range" min="0" max="100" value="50" class="slider" id="js-slider" oninput="jSlider()" />
                    <div class="selector" id="jsSelector">
                        <div class="selectbutton"></div>
                        <div class="selectvalue" id="jsValue">50</div>
                    </div>
                    <div class="progress-bar" id="jsBar"></div>
                </div>
                <div class="comment" id="js-comment">Quite decent !</div>
            </div>
            <div id="skill-box">
                <span id="skill">ReactJs</span>
                <div class="slider-container">
                    <input type="range" min="0" max="100" value="50" class="slider" id="react-slider" oninput="rSlider()" />
                    <div class="selector" id="reactSelector">
                        <div class="selectbutton"></div>
                        <div class="selectvalue" id="reactValue">50</div>
                    </div>
                    <div class="progress-bar" id="reactBar"></div>
                </div>
                <div class="comment" id="react-comment">Quite decent !</div>
            </div>
            
            <div class="footer">Created by <a href="https://github.com/icelyAdventures/skill-slider">Baik</a></div>
            <script src = "script.js"></script>
        </div>
    </body>
</html>
