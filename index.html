<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width = initial-width, initial-scale = 1.0"/>
        <title>Animated Web Dev Skills Bar</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="skill-container">
            <header>
                <h1>Front-End Developer Skill Level</h1>
                <h2>*relative to each other*</h2>
            </header>
            <div id="skill-box">
                <span id="skill">HTML</span>
                <div class="slider-container">
                    <span class="skill-per html">
                        <span class="tooltip">90%</span>
                        <span class="logo"></span>
                    </span>
                </div>
                <div class="comment html">My strongest skill so far!</div>
                <div class="comment html" id="clock-html"></div>
            </div>
            <div id="skill-box">
                <span id="skill">CSS</span>
                <div class="slider-container">
                    <span class="skill-per css">
                        <span class="tooltip">70%</span>
                    </span>
                </div>
                <div class="comment css">Picasso in the making...</div>
                <div class="comment html" id="clock-css"></div>
            </div>
            <div id="skill-box">
                <span id="skill">JavaScript</span>
                <div class="slider-container">
                    <span class="skill-per javascript">
                        <span class="tooltip">85%</span>
                    </span>
                </div>
                <div class="comment javascript">Yes I do enjoy JavaScript too!</div>
                <div class="comment html" id="clock-javascript"></div>
            </div>
            <div id="skill-box">
                <span id="skill">ReactJs</span>
                <div class="slider-container">
                    <span class="skill-per reactjs">
                        <span class="tooltip">50%</span>
                    </span>
                </div>
                <div class="comment reactjs">Steadily catching up :)</div>
                <div class="comment html" id="clock-reactjs"></div>
            </div>
            
            <div class="footer">Created by <a href="https://github.com/icelyAdventures/skill-slider">Baik</a></div>
            <script src = "script.js"></script>
        </div>
    </body>
</html>
